<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Juego de palabras</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/Word Scramblle.svg" alt=" title" class="logo" />
      <p class="palabra">r e l o w f</p>
      <div class="ayudas">
        <p class="cantidad">Tries(1/1) : • • • • •</p>
        <p class="pistas">Mistakes: a,e,w,t</p>
      </div>
      <div class="respuestas">
        <input type="text" class="letra" pattern="[A-Za-z]" maxlength="1" />
        <input type="text" class="letra" pattern="[A-Za-z]" maxlength="1" />
        <input type="text" class="letra" pattern="[A-Za-z]" maxlength="1" />
        <input type="text" class="letra" pattern="[A-Za-z]" maxlength="1" />
        <input
          type="text"
          value=""
          class="letra"
          pattern="[A-Za-z]"
          maxlength="1"
        />
        <input type="text" class="letra" pattern="[A-Za-z]" maxlength="1" />
      </div>
      <div>
        <button type="button" class="btn">Random</button>
        <button type="button" class="btn">Reset</button>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
