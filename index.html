<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/svg+xml" href="./img/buscando.png" />
    <title>Word Scramblle</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="target-container">
      <h1 class="title">Word Scramblle</h1>
      <p class="jumbled-word"></p>
      <div class="rules">
        <div class="life-game">
        <p class="life-number">Vidas(0/5):
          <p class="life">•</p>
          <p class="life">•</p> 
          <p class="life">•</p> 
          <p class="life">•</p>
          <p class="life">•</p>  
        </p>
      </div>
        <p class="previous-word">Palabra anterior:</p>
      </div>
      <div class="user-response"></div>
      <div class="buttons">
        <button type="button" class="random">Reiniciar</button>
        <button type="button" class="reset">Aleatorio</button>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
